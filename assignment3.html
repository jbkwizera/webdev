<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Mars Gallery</title>
        <link rel="stylesheet" href="./css/gallery.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Marck+Script|Architects+Daughter|Megrim&display=swap" rel="stylesheet">
    </head>
    <body>
        <header style="background:#073a8c;">
            <div class="div-logo">
                <a href='#'><img src="./media/marso.png" alt="logo"/></a>
            </div>
            <div class="div-name">
                <h1 class="name">jbkwizera</h1>
                <h2 class="prof">earthling</h2>
            </div>
        </header>
        <div class='grid'>
            <div class='row1'>
                <div class='column'>
                    <img src="./media/olympus.png" alt="olympus town" width=100%>
                </div>
            </div>
            <div class="row3">
                <div class="column" style="width:32.665%; float:left; margin-right: 1%;">
                    <img src="./media/dinning.jpg" alt="dinning" style="width:100%">
                </div>
                <div class="column" style="width:32.665%; float:left;">
                    <img src="./media/lab.jpg" alt="lab" style="width:100%">
                </div>
                <div class="column" style="width:32.665%; float:left; margin-left: 1%;">
                    <img src="./media/greenhouse.png" alt="greenhouse" style="width:100%">
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Puzzle Game</title>
        <link rel="stylesheet" href="./css/puzzle.css">
    </head>
    <body>
        <h1 style="text-align:center;">Puzzle Game</h1>
        <div class="grid">
            <div class="row">
                <div class="col-sm-3"><img id="p00.png" src="./media/puzzle/p00.png" alt="p00"></div>
                <div class="col-sm-3"><img id="p01.png" src="./media/puzzle/p01.png" alt="p01"></div>
                <div class="col-sm-3"><img id="p02.png" src="./media/puzzle/p02.png" alt="p02"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"><img id="p10.png" src="./media/puzzle/p10.png" alt="p10"></div>
                <div class="col-sm-3"><img id="p11.png" src="./media/puzzle/p11.png" alt="p11"></div>
                <div class="col-sm-3"><img id="p12.png" src="./media/puzzle/p12.png" alt="p12"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"><img id="p20.png" src="./media/puzzle/p20.png" alt="p20"></div>
                <div class="col-sm-3"><img id="p21.png" src="./media/puzzle/p21.png" alt="p21"></div>
                <div class="col-sm-3"><img id="p22.png" src="./media/puzzle/p22.png" alt="p22"></div>
            </div>
            <div class="row">
                <div class="col-sm-3"><input id="reset-btn" type="button" name="reset" value="Reset"></div>
                <div class="col-sm-3"><input id="shuffle-btn" type="button" name="shuffle" value="Shuffle"></div>
                <div class="col-sm-3"><input id="solution-btn" type="button" name="solution" value="Solution"></div>
            </div>
        </div>
        <script type="text/javascript" src="./script/puzzle.js"></script>
    </body>
</html>

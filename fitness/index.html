<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login In</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <header>
            <h1>Login in To Fitness Aide</h1>
        </header>
        <hr>
        <main>
            <form class="login-form" action="index.html" method="post">
                <div class="email-div">
                    <label for="email-address">Email</label><br>
                    <input type="text" name="" value="" id="email" placeholder="jdoe@comp.com">
                </div>
                <div class="password-div">
                    <label for="password">Password</label><br>
                    <input type="password" name="" value="" id="password">
                </div>
                <button type="button" name="button">Log In</button>
                <button type="button" name="button">Sign Up</button>
            </form>
            <div class="table-div">
                <table>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button>D</button></td>
                    </tr>
                </table>
            </div>
        </main>
    </body>
</html>
